<!DOCTYPE html>
<html>
<head>
	  <meta charset="UTF-8">  
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Urna</title>
	  <link href="style.css" rel="stylesheet" />
</head>

<body>
	<div class="urn">
		<div class="screen">
			<div class="division-1">
				  <div class="d-1-left">
					 <div class="d-1-1">
						 <span>SEU VOTO PARA:</span>
						</div>
						<div class="d-1-2">
							<span>VEREADOR</span>
						</div>
							<div class="d-1-3">
							<div class="number flash"></div>
							<div class="number"></div>
							</div>
							<div class="d-1-4">
								Nome:Bruno Reis</br>
								Partido: DEM</br>
								Vice-Prefeito: Edileuza

							</div>

					</div>

					<div class="d-1-right">
						<div class="photo">
							<img src="images/bruno.jpg" alt="" />
							Prefeito
						</div>
						
						<div class="photo small">
							<img src="images/viceB.jpeg" alt="" />
						Vice-Prefeito
						</div>
				  </div>
				</div>
			
				<div class="division-2">
					Aperte a tecla:</br>
					CONFIRMA para CONFIRMAR este voto</br>
					CORRIGE para CORRIGIR este voto
				</div>
			</div>

		<div class="keyboard">
			<div class="line-keyborad">
				<div class="keyboard-btn" onclick="clicou('1')">1</div>
				<div class="keyboard-btn" onclick="clicou('2')">2</div>
				<div class="keyboard-btn" onclick="clicou('3')">3</div>
			</div>

			<div class="line-keyborad">
				<div class="keyboard-btn" onclick="clicou('4')">4</div>
				<div class="keyboard-btn" onclick="clicou('5')">5</div>
				<div class="keyboard-btn" onclick="clicou('6')">6</div>
			</div>

			<div class="line-keyborad">
				<div class="keyboard-btn" onclick="clicou('7')">7</div>
				<div class="keyboard-btn" onclick="clicou('8')">8</div>
				<div class="keyboard-btn" onclick="clicou('9')">9</div>
			</div>

			<div class="line-keyborad">
				<div class="keyboard-btn" onclick="clicou('0')">0</div>
			</div>

			<div class="line-keyborad">
				<div class="keyboard-btn btn-white" onclick="branco()">BRANCO</div>
				<div class="keyboard-btn btn-yellow" onclick="corrige()">CORRIGE</div>
				<div class="keyboard-btn btn-green" onclick="confirma()">CONFIRMA</div>
			</div>
		</div>
	</div>


       <script src="list.js"></script>
      <script src="script.js"></script>
</body>
</html>
